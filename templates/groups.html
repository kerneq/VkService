<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select your group and groups to parse from</title>

    <script src="https://vk.com/js/api/openapi.js?139" type="text/javascript"></script>
    <script type="text/javascript">
  			VK.init({
    			apiId: 5902611
 			});
	</script>
</head>
<body>
	
	<div align="center">
		Hello <span id="vk_name"></span><br />
		Copy please link to your group <br /><br />
		<form action="/user_data" method="POST">
			<input type="text" name="my_group" />
			<hr />
			Add there groups to parse from <br /><br />
			<input type="text" name="pub0" />
			<p id ="test"></p>
			<br /><a href="#" onclick="addInput()">add more</a><br />
			<br /><input type="submit" value="Next">
		</form>

	</div>

<script type="text/javascript">
		VK.Api.call('users.get', {}, function(r) {
  			if(r.response) {
  				document.getElementById("vk_name").innerHTML = r.response[0].first_name;
  			}
		});

		var counter = 1;
		function addInput() {
			if (counter == 1) {
				document.getElementById("test").innerHTML += "<input type=\"text\" name=\"pub" + counter + "\"/><br />";
			} else {
				document.getElementById("test").innerHTML += "<br /><input type=\"text\" name=\"pub" + counter + "\"/><br />";
			}
			counter++;
		}
</script>

</body>
</html>
